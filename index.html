<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div id="container">
        <div id="background"></div>
        <form>
            <input id="search" type="search" placeholder="search for a new city" />
            <button type="button" onclick="searchCity()">Search</button>
        </form>
        <div id="info">
            <div id="time"></div>
            <div id="date"></div>
            <div id="desc"></div>
            <div id="temp"></div>
            <div id="loc"></div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
